<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- HTML Meta Tags -->
  <title>KalidoKit - Face and Body Rig Solver</title>
  <meta name="description" content="Track face and body rigs just your browser webcam!" />
  <base href="/3d/">
  <!--     Basic Three.js -->
  <script src="https://unpkg.com/three@0.133.0/build/three.js"></script>
  <!--     GLTF Loader for Three.js -->
  <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
  <!--     Orbit Controls for Three.js -->
  <script src="https://unpkg.com/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
  <!--     VRM Loader for Three.js -->
  <script src="https://unpkg.com/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>
  <!--     Mediapipe or Tensorflow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635989137/holistic.js"
    crossorigin="anonymous"></script>

  <!--     Mediapipe Drawing Tools -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <!--     Mediapipe Camera Tools -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/6.0.0/introjs.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/6.0.0/intro.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://kalidokitdemo.web.app/assets/css/introjs-dark.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0;" id="rightMenu">
    <button id="settingsClose" class="w3-bar-item w3-button w3-large">Close &times;</button>
    <a id="background-selector" class="w3-bar-item w3-button right-modal"
      data-action="background-selector">3D Scene settings</a>
    <a id="change-model" class="w3-bar-item w3-button right-modal" data-action="change-model">Change character</a>
    <a id="change-model-expressions" class="w3-bar-item w3-button right-modal"
      data-action="change-model-expressions">Expressions</a>
    <a id="effects" class="w3-bar-item w3-button right-modal" data-action="effects">Effects</a>
  </div>
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="leftMenu">
    <button id="leftBarClose" class="w3-bar-item w3-button w3-large">Close &times;</button>
    <label class="scene-params" for="background-color-pickcer">Background color:</label>
    <input type="color" id="background-color-pickcer" name="background-color-pickcer" value="#525252"
      class="scene-params" style="display: none; width: 80%; margin-right: auto; margin-left: auto;">
    <label class="scene-params" for="light-color-picker">Directional light color:</label>
    <input type="color" class="scene-params" id="light-color-picker" name="background-color-pickcer" value="#525252"
      style="display: none; width: 80%; margin-right: auto; margin-left: auto;">
    <label class="scene-params" for="intensity">Directional light Intensity:</label>
    <input type="range" id="light-intensity-picker" name="intensity" min="1" max="10" class="scene-params"
      style="display: none; width: 80%; margin-right: auto; margin-left: auto;">
    Cast shadow: <input type="checkbox" id="light-cast-shadow" name="light-cast-shadow" class="scene-params inline-box"
      style="display: none; margin-right: 2px; margin-left: 0; margin-top: 0; margin-bottom: 0; padding: 0;">
  </div>
  <div id="body">
    <div class="settings" id="settings-3d" style="background-color: transparent;">
      <i class="fa fa-gear" style="font-size:40px; color: rgb(26, 204, 127)"></i>
    </div>
    <div class="preview" id="preview">
      <video class="input_video" width="1280px" height="720px"></video>
      <canvas class="guides" id="guides"></canvas>
    </div>
  </div>
  <div class="progress-container" id="progress-container" data-percentage='0'
    style="display: none; top: 0; bottom: 0; right: 0; left: 0; margin: auto; position: absolute;">
    <!-- style="display: none;"-->
    <div class="progress" id="progress-bar"></div>
    <div class="percentage" id="percentage-bar">0%</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/kalidokit@1.1/dist/kalidokit.umd.js"></script>
  <script src="./index.js" type="module" defer></script>
  <script>
    setTimeout(function () {
      introJs().setOptions({
        dontShowAgain: true,
        steps: [
          {
            title: "Welcome to live3D tracking demo",
            intro: "Make sure you have provided camera permission to the browser to access webcam"
          },
          {
            title: "Loading times",
            intro: "3D tracking can be a tedious task on computers, so loading times might vary depending on system configuration"
          },
          {
            element: document.getElementById('preview'),
            intro: "This is the preview of what your webcam is capturing"
          },
          {
            element: document.getElementById('preview'),
            intro: "If you are too close to the camera, please move back and stand to the webcam so that it can create a 3D environment"
          },
          {
            element: document.getElementById('guides'),
            intro: "Guide lines will show up here on how body tracking is being calculated in real time"
          },
          {
            element: document.getElementById('guides'),
            intro: "Try waving your hands to camera, close and open palm, move around, have fun!!"
          }
        ]
      }).start();
    }, 8000);
  </script>
</body>

</html>
