<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- HTML Meta Tags -->
  <title>KalidoKit - 2D FaceRig</title>
  <meta name="description" content="Track face and body rigs just your browser webcam!" />
  <meta name="viewport"
    content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
  <!--     Live2D SDK  -->
  <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
  <!--     PixiJS Renderer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
  <!--     PixiJS Live2D Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  <!--     Mediapipe or Tensorflow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
  <base href="/live2d/">
  <!--     Mediapipe Drawing Tools -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <!--     Mediapipe Camera Tools -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <!--     Kalidokit Kinematic Solver -->
  <script src="https://cdn.jsdelivr.net/npm/kalidokit@1.1/dist/kalidokit.umd.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/6.0.0/introjs.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/6.0.0/intro.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://kalidokitdemo.web.app/assets/css/introjs-dark.css">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="settings" id="settings-2d" style="background-color: transparent;">
    <i class="fa fa-gear" style="font-size:40px; color: cadetblue"></i>
  </div>
  <div class="preview" id="preview">
    <video class="input_video" width="1280px" height="720px"></video>
    <canvas class="guides" id="guides"></canvas>
  </div>
  <canvas id="live2d" style="display: none;"></canvas>
  <script type="module" src="./index.js"></script>
  <script>
    setTimeout(function () {
      introJs().setOptions({
        dontShowAgain: true,
        steps: [
          {
            title: "Welcome to live2D tracking demo",
            intro: "Make sure you have provided camera permission to the browser to access webcam"
          },
          {
            element: document.getElementById('preview'),
            intro: "This is the preview of what your webcam is capturing"
          },
          {
            element: document.getElementById('guides'),
            intro: "This is the preview of how your face points are being tracked in real time"
          },
          {
            element: document.getElementById('guides'),
            intro: "Try moving your head around, opening mouth and blinking"
          },
          {
            element: document.getElementById('live2d'),
            intro: "This is the 2D demo avatar which you will be interacting with for this demo, you can zoom in and out by scroll wheel",
            position: 'left'
          }
        ]
      }).start();
    }, 4000);

  </script>
</body>

</html>
